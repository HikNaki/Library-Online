<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <article class="container1">
      <h2>Book is a window <br>to the world</h2>
      <p>Photo by Mark Pan4ratte on Unsplash</p>
    </article>

    <article class="container2">
      <figure><img src="assets/bookshelf.png" alt="logo" width="70px"></figure>

      <div class="register">
        <h2>Register</h2>
        <p>Welcome Back, Please Register <br>to your account</p>
      </div>

      <div class="form" id="form">
        <div class="form-group form-username">
          <label for="username">Username</label><br>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-group form-fullname">
          <label for="fullname">Fullname</label><br>
          <input type="text" id="fullname" name="fullname" />
        </div>
        <div class="form-group form-email">
          <label for="email">Email Address</label><br>
          <input type="text" id="email" name="email" />
        </div>
        <div class="form-group form-password">
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" minlength="8" maxlength="20" />
        </div>
      </div>

      <div class="check">
        <label><input type="checkbox" id="check" name="check" /> Remember me</label>
        <p>Forgot Password</p>
      </div>

      <div class="btn">
        <button class="btn-login">Sign up</button>
        <button class="btn-sign">Login</button>
      </div>

      <div class="terms"><p><span>By signing up, you agree to Book's</span><br>Terms and Conditions <span>&</span> Privacy Policy</p></div>
    </article>
  </body>
</html>
