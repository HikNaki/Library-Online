<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section class="container1">
      <div class="overlay">
        <h2>Book is a window <br />to the world</h2>
        <p>Photo by Mark Pan4ratte on Unsplash</p>
      </div>
    </section>

    <section class="container2">
      <div class="overlay2">
        <div class="logo"><img src="assets/bookshelf.png" alt="logo" width="70px" /></div>

        <div class="login">
          <h2>Register</h2>
          <p>Welcome Back, Please Register <br />to your account</p>
        </div>

        <form action="" class="form">
          <div class="form-box">
            <div class="form-group form-username">
              <label for="username">Username</label><br />
              <input type="text" id="username" name="username" />
            </div>

            <div class="form-group form-fullname">
              <label for="fullname">Fullname</label><br />
              <input type="text" id="fullname" name="fullname" />
            </div>

            <div class="form-group form-email">
              <label for="email">Email Address</label><br />
              <input type="text" id="email" name="email" />
            </div>

            <div class="form-group form-password">
              <label for="password">Password</label><br />
              <input type="password" id="password" name="password" />
            </div>
          </div>

          <div class="btn">
            <button type="submit" class="btn-login"><a href="#">Sign Up</a></button>
            <button type="submit" class="btn-sign"><a href="login.html">Login</a></button>
          </div>
        </form>

        <div class="terms">
          <p><span>By signing up, you agree to Book's</span><br />Terms and Conditions <span>&</span> Privacy Policy</p>
        </div>
      </div>
    </section>
  </body>
</html>
